
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Niklas Sendes – Digitalisierungsberater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
<style>
@keyframes fadein {
  from { opacity: 0; transform: scale(1.02); }
  to { opacity: 1; transform: scale(1); }
}
.animate-fadein {
  animation: fadein 3s ease-out forwards;
}
</style>

</head>
  <body class="bg-white text-gray-800 font-sans">
    <script>AOS.init();</script>

    <!-- HERO -->
    <section class="bg-gray-100 py-16 px-6 text-center">
      <div class="max-w-4xl mx-auto" data-aos="fade-up">
        <img src="profilbild.png" alt="Niklas Sendes" class="w-32 h-32 mx-auto rounded-full shadow-lg mb-6">
        <h1 class="text-4xl font-extrabold mb-2">Niklas Sendes</h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">
          Ich helfe Unternehmen dabei, ihre Prozesse einfacher, schneller und digitaler zu machen – ohne Technik-Kauderwelsch.
        </p>
        <a href="https://www.linkedin.com/in/niklas-sendes-733ab8145/" target="_blank"
           class="inline-block mt-6 text-white bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded-full">
          Mein LinkedIn-Profil
        </a>
      </div>
    </section>

    <!-- VISUELLE DARSTELLUNG -->
    <section class="py-16 px-6 bg-white text-center">
      <h2 class="text-2xl font-semibold mb-6" data-aos="fade-up">Digitale Prozesse. Visuell gedacht.</h2>
      <div class="grid md:grid-cols-3 gap-6 max-w-6xl mx-auto" data-aos="fade-up" data-aos-delay="100">
        <img src="robot-arm.jpg" alt="Automatisierung Symbol 1" class="rounded-lg shadow-md">
        <img src="digital-transformation.jpg" alt="Automatisierung Symbol 2" class="rounded-lg shadow-md">
        <img src="industry-4-0.jpg" alt="Automatisierung Symbol 3" class="rounded-lg shadow-md">
      </div>
    </section>

    <!-- FORMULAR -->
    
    <section class="relative py-16 px-6 bg-gray-900 text-white overflow-hidden">
      <div class="absolute inset-0 z-0">
        <img src="form-background.jpg" alt="Hintergrund" class="w-full h-full object-cover opacity-30 animate-fadein">
      </div>
      <div class="relative z-10 bg-white bg-opacity-90 text-gray-900 max-w-xl mx-auto p-8 rounded shadow-lg" data-aos="fade-up">

      <div class="max-w-xl mx-auto" data-aos="fade-up">
        <h2 class="text-2xl font-semibold mb-4 text-center">Was möchten Sie automatisieren?</h2>
        <form action="https://formspree.io/f/xkgbnlnk" method="POST" class="space-y-6">
<div>
  <label class="block mb-1 font-medium">Ihr Name</label>
  <input type="text" name="Name" required class="w-full border border-gray-300 rounded-md p-2"/>
</div>
<div>
  <label class="block mb-1 font-medium">Ihre Position im Unternehmen</label>
  <input type="text" name="Position" required class="w-full border border-gray-300 rounded-md p-2"/>
</div>
          <div>
            
          <div>
            <label class="block mb-1 font-medium">In welchem Unternehmensbereich sehen Sie das größte Potenzial zur Zeitersparnis?</label>
            <select name="Bereich" required class="w-full border border-gray-300 rounded-md p-2">
              <option value="">Bitte wählen</option>
              <option>Buchhaltung</option>
              <option>Vertrieb</option>
              <option>Einkauf</option>
              <option>Lager / Logistik</option>
              <option>Kundenservice</option>
              <option>Personalwesen</option>
              <option>Andere</option>
            </select>
          </div>

          <label class="block mb-1 font-medium">Welchen Prozess würden Sie am liebsten automatisieren?</label>
            <textarea name="Prozess" rows="3" required class="w-full border border-gray-300 rounded-md p-2"></textarea>
          </div>          <div>
            <label class="block mb-1 font-medium">Ihre E-Mail-Adresse</label>
            <input type="email" name="Email" required class="w-full border border-gray-300 rounded-md p-2"/>
          </div>
          <div>
            <label class="block mb-1 font-medium">Ihre Nachricht</label>
            <textarea name="Nachricht" rows="3" class="w-full border border-gray-300 rounded-md p-2"></textarea>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Absenden
          </button>
        </form>
      </div>
    </div>
</section>

    <!-- FOOTER -->
    <footer class="bg-gray-100 py-6 text-center text-sm text-gray-500">
      © 2025 Niklas Sendes – Digitalisierung für den Mittelstand
    </footer>
  </body>
</html>
